
spring.datasource.url=jdbc:mysql://localhost:3306/testdb?useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.name=datasource-localhost
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# diz para o hibernate que ele nao deve criar as tabelas do banco de dados
spring.jpa.hibernate.ddl-auto=none
# mostrar as querys no log do spring
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect